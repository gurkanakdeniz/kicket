    <link

    <!-- Bootstrap core CSS -->

  <body>

    type="text/javascript"

  <script type="text/javascript" src="../styles/js/lottie.js"></script>
  <script type="text/javascript">
    lottie.loadAnimation({
      container: document.getElementById("anim-lottie"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "../styles/json/construction.json"
    });
